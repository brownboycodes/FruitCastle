<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ error_code }} error !!!</title>
    <link rel="stylesheet" href="dist/css/error_page.css" />
    <link rel="icon" href="dist/images/data-server.png" />
  </head>
  <body>
    <div class="container">
      <div class="error">
        <h1>{{ error_code }}</h1>
        <h2>error</h2>
        <p>
          Ruh-roh, something just isn't right... Time to paw through your logs
          and get down and dirty in your stack-trace;)
        </p>
      </div>
      <div class="stack-container">
        <div class="card-container">
          <div
            class="perspec"
            style="--spreaddist: 125px; --scaledist: 0.75; --vertdist: -25px"
          >
            <div class="card">
              <div class="writing">
                <div class="topbar">
                  <div class="red"></div>
                  <div class="yellow"></div>
                  <div class="green"></div>
                </div>
                <div class="code">
                  <ul></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div
            class="perspec"
            style="--spreaddist: 100px; --scaledist: 0.8; --vertdist: -20px"
          >
            <div class="card">
              <div class="writing">
                <div class="topbar">
                  <div class="red"></div>
                  <div class="yellow"></div>
                  <div class="green"></div>
                </div>
                <div class="code">
                  <ul></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div
            class="perspec"
            style="--spreaddist: 75px; --scaledist: 0.85; --vertdist: -15px"
          >
            <div class="card">
              <div class="writing">
                <div class="topbar">
                  <div class="red"></div>
                  <div class="yellow"></div>
                  <div class="green"></div>
                </div>
                <div class="code">
                  <ul></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div
            class="perspec"
            style="--spreaddist: 50px; --scaledist: 0.9; --vertdist: -10px"
          >
            <div class="card">
              <div class="writing">
                <div class="topbar">
                  <div class="red"></div>
                  <div class="yellow"></div>
                  <div class="green"></div>
                </div>
                <div class="code">
                  <ul></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div
            class="perspec"
            style="--spreaddist: 25px; --scaledist: 0.95; --vertdist: -5px"
          >
            <div class="card">
              <div class="writing">
                <div class="topbar">
                  <div class="red"></div>
                  <div class="yellow"></div>
                  <div class="green"></div>
                </div>
                <div class="code">
                  <ul></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div
            class="perspec"
            style="--spreaddist: 0px; --scaledist: 1; --vertdist: 0px"
          >
            <div class="card">
              <div class="writing">
                <div class="topbar">
                  <div class="red"></div>
                  <div class="yellow"></div>
                  <div class="green"></div>
                </div>
                <div class="code">
                  <ul></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/js/errorPage.js"></script>
  </body>
</html>
