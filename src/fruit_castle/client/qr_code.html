<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code</title>
    <link
      rel="icon"
      href="dist/images/hadwin_images/hadwin_payment_system/system/qr-code-scan.png"
    />
    <style>
      .qr-code {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img
      src="dist/images/hadwin_images/qr_codes/{{qr_code}}"
      alt="QR code"
      class="qr-code"
    />
  </body>
</html>
